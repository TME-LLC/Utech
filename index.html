<style>
    ::-webkit-scrollbar {
        width: 4px;

    body {
        background-color: rgb(255, 255, 255);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    .banner,
    .banner2 {
        width: 50vw;
        overflow: hidden;
        position: relative;
    }

    .banner {
        height: 200vh;
        /* background-image: url('img/trion1c.jpg'); */
        background-image: url('https://triton.softverses.com/static/images/new-bg.jpg');
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }

    .banner2 {
        height: 100vh;
    }

    .banner .product,
    .banner2 .product2 {
        width: 80px;
        min-height: 800px;
        translate: -50% 12%;
        bottom: 80px;
        left: 50%;
        z-index: 1;
        transition: 0.7s;
        --left: 0px;
        --top: 0px;
    }

    .banner2 .product2 {
        min-height: 100px;
        translate: 250% -10%;
    }

    .banner .product .cardinit,
    .banner .product .cardextra,
    .banner2 .product2 .card2,
    .banner2 .product2 .card3,
    .banner2 .product2 .card4,
    .banner2 .product2 .card5 {
        background: var(--url) var(--left) 0px, url('https://triton.softverses.com/static/images/stickmockup.png');
        width: 116px;
        aspect-ratio: 116/761;
        background-blend-mode: multiply;
        mask-image: url('https://triton.softverses.com/static/images/stickmockup.png');
        mask-size: auto 100%;
        transition: 0.7s;
    }

    .banner .product .cardinit,
    .banner .product .cardextra {
        transform: scale(0.3);
        translate: -400px -50px;
        position: absolute;
    }

    .banner2 .product2 .card2,
    .banner2 .product2 .card3,
    .banner2 .product2 .card4,
    .banner2 .product2 .card5 {
        transform: scale(0.6);
    }

    .banner .product .cardextra,
    .banner2 .product2 .cardextra2 {
        opacity: 0;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    .fade-in {
        opacity: 0;
        animation: fadeIn 1s ease-in-out 1s forwards;
    }

    .extra-content {
        position: absolute;
        left: -400px;
        top: 100%;
        width: 60vw;
        height: 64vh;
        padding: 34px;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: start;
        justify-content: start;
        opacity: 0;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow:
            0 2px 2px rgba(0, 0, 0, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.5),
            inset 0 -1px 0 rgba(255, 255, 255, 0.5),
            inset 0 0 2px 1px rgba(255, 255, 255, 5);
    }

    .know-more-button {
        --black-700: rgb(255, 255, 255);
        --border_radius: 9999px;
        --transtion: 0.3s ease-in-out;
        --offset: 2px;

        cursor: pointer;
        position: relative;

        display: flex;
        align-items: center;
        gap: 0.5rem;

        transform-origin: center;

        padding: 16px 40px;
        background-color: transparent;

        border: none;
        border-radius: var(--border_radius);
        transform: scale(calc(1 + (var(--active, 0) * 0.1)));

        transition: transform var(--transtion);
    }

    .know-more-button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        width: 100%;
        height: 100%;
        background-color: var(--black-700);

        border-radius: var(--border_radius);
        box-shadow: inset 0 0.5px hsl(0, 0%, 100%), inset 0 -1px 2px 0 hsl(0, 0%, 0%),
            0px 4px 10px -4px hsla(0 0% 0% / calc(1 - var(--active, 0))),
            0 0 0 calc(var(--active, 0) * 0.375rem) #216bb3;

        transition: all var(--transtion);
        z-index: 0;
    }

    .know-more-button::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        width: 100%;
        height: 100%;
        background-color: #216bb3;
        background-image: radial-gradient(at 51% 89%,
                #e8d7ff 0px,
                transparent 50%),
            radial-gradient(at 100% 100%, #509ed6 0px, transparent 50%),
            radial-gradient(at 22% 91%, #216bb3 0px, transparent 50%);
        background-position: top;

        opacity: var(--active, 0);
        border-radius: var(--border_radius);
        transition: opacity var(--transtion);
        z-index: 2;
    }

    .know-more-button:is(:hover, :focus-visible) {
        --active: 1;
    }

    .know-more-button:active {
        transform: scale(1);
    }

    .know-more-button .dots_border {
        --size_border: calc(100% + 6px);

        overflow: hidden;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        width: var(--size_border);
        height: var(--size_border);
        background-color: transparent;

        border-radius: var(--border_radius);
        z-index: -10;
    }

    .know-more-button .dots_border::before {
        content: "";
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        transform-origin: left;
        transform: rotate(0deg);

        width: 100%;
        height: 2rem;
        background-color: white;

        mask: linear-gradient(transparent 0%, white 120%);
        animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
        to {
            transform: rotate(360deg);
        }
    }

    .know-more-button .text_button {
        position: relative;
        z-index: 10;

        background-image: linear-gradient(90deg,
                #221e1e 0%,
                #00000071 120%);
        background-clip: text;

        font-size: 20px;
        color: transparent;
    }

    .know-more-button:is(:hover, :focus-visible) .text_button {
        --active: 1;
        background-image: linear-gradient(90deg,
                #ffffff 0%,
                #ffffff71 120%);
    }



    .know-more-wrapper {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        max-width: 300px;
        margin-top: 15px;
        position: relative;
    }

    .arrow-container {
        padding: 10px;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transform: translateX(10px);
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .know-more-wrapper:hover .arrow-container {
        opacity: 1;
        transform: translateX(0);
    }


    .know-more-hr {
        width: 95%;
        border: 1px solid #ffffff44;
    }

    .product-section {
        width: 50vw;
        height: 100%;
        background-color: #121212;
    }


    .carousel {
        width: 100vw;
        height: 75vh;
        position: relative;
        overflow: hidden;
        /* margin-top: -175px; */
        z-index: -1;
    }

    .list {
        width: 100%;
        height: 100%;
    }

    .item {
        width: 100%;
        height: 100%;
        background-color: #216bb3;
        background-image: radial-gradient(circle, var(--background) 0%, transparent 100%);
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
        display: none;
    }

    .item.active {
        display: block;
    }

    .item.hidden {
        display: block;
        pointer-events: none;
        background-color: transparent;
        z-index: 1;
    }

    .item img.items {
        width: 90%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -40%) scale(1.15);
        z-index: 15;
        pointer-events: none;
    }

    .item .content {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 282px;
        font-weight: 900;
        font-family: system-ui;
        white-space: nowrap;
        letter-spacing: -14px;
    }

    #prev,
    #next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: transparent;
        border: 1px solid #eee9;
        background-color: #eee5;
        color: #eee;
        font-size: x-large;
        font-family: monospace;
        cursor: pointer;
        z-index: 15;
    }

    #prev {
        left: 20px;
    }

    #next {
        right: 20px;
    }

    @keyframes toActive {
        from {
            top: 100%;
            opacity: 0;
        }
    }

    @keyframes toOut {
        from {
            top: 50%;
            opacity: 1;
        }
    }

    .item.active img.items {
        animation: toActive 0.5s ease-in-out 1;
    }

    .item.hidden img.items {
        animation: toOut 0.8s ease-in-out 1;
        top: -100%;
        opacity: 0;
    }

    .item.active .content {
        animation: toActive 0.8s ease-in-out 1;
    }

    .item.hidden .content {
        opacity: 0;
    }

    .carousel.right .item.active img.items {
        animation: toActivePrev 0.5s ease-in-out 1;
    }

    .carousel.right .item.hidden img.items {
        animation: toOut 0.8s ease-in-out 1;
        top: 100%;
        opacity: 0;
    }

    .carousel.right .item.active .content {
        animation: toActivePrev 0.8s ease-in-out 1;
    }

    @keyframes toActivePrev {
        from {
            top: 0;
            opacity: 0;
        }
    }

    :root {
        --width-mockup: calc(116px / 2);
        --height-mockup: calc(761px / 2);
    }

    .mockup {
        position: absolute;
        top: 46%;
        left: 50%;
        --left: 0%;
        z-index: 10;
        transform: translate(-50%, -40%);
        height: var(--height-mockup);
        width: var(--width-mockup);
        background: url(static/images/stickmockup.png) 0 0 no-repeat, url(static/images/listSoda.png) var(--left) 0;
        background-size: auto 100%;
        background-blend-mode: multiply;
        mask-image: url(static/images/stickmockup.png);
        mask-repeat: no-repeat;
        mask-size: auto 100%;
        transition: background 0.5s;
    }

    .shadow {
        width: var(--width-mockup);
        height: 300px;
        background-color: #0008;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 51%;
        transform: translateX(-50%);
        filter: blur(40px);
    }

    .boy {
        position: absolute;
        top: 20%;
        right: -10%;
        z-index: -1;
        transform: translate(-50%, -50%);
    }

    .responsive-container {
        padding-left: 50px;
        padding-right: 50px;
        padding-bottom: 50px;
        width: 100%;
        color: #ffffff;
    }

    .n40 {
        position: absolute;
        top: 3%;
        z-index: 999;
        height: auto;
        width: 60vh;
        left: 50%;
        transform: translate(-55%, 20%) scale(1.5);
    }

    .n40-1 {
        position: absolute;
        top: 18%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 360px;
        font-weight: 900;

        background: linear-gradient(to bottom, #7577a7, #a1a6dd);
        background-size: 100% 100%;
        background-repeat: no-repeat;

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        background-clip: text;
        color: transparent;
        line-height: 1;
        display: inline-block;
    }

    .n40-2 {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 360px;
        font-weight: 900;

        background: linear-gradient(to bottom, #a6ade3, #bec2ff);
        background-size: 100% 100%;
        background-repeat: no-repeat;

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        background-clip: text;
        color: transparent;
        line-height: 1;
        display: inline-block;
    }

    .n40-3 {
        position: absolute;
        top: 62%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 360px;
        font-weight: 900;

        background: linear-gradient(to right, #3a4185, #acb4fd);
        background-size: 100% 100%;
        background-repeat: no-repeat;

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        background-clip: text;
        color: transparent;
        line-height: 1;
        display: inline-block;
        filter: blur(8px);
    }

            <canvas id="rain-canvas" width="1245" height="744"></canvas>
            <script>
                window.addEventListener('load', () => {
                    const canvas = document.getElementById('rain-canvas');
                    const ctx = canvas.getContext('2d');

                    let width = canvas.width = canvas.offsetWidth;
                    let height = canvas.height = canvas.offsetHeight;

                    const raindrops = [];
                    const splashes = [];
                    const numDrops = 100;

                    for (let i = 0; i < numDrops; i++) {
                        raindrops.push({
                            x: Math.random() * width,
                            y: Math.random() * height,
                            length: Math.random() * 20 + 10,
                            speed: Math.random() * 4 + 4,
                            opacity: Math.random()
                        });
                    }

                    function createSplash(x, y) {
                        const count = 5 + Math.floor(Math.random() * 3);
                        for (let i = 0; i < count; i++) {
                            const angle = Math.random() * Math.PI;
                            const speed = Math.random() * 2 + 1;
                            splashes.push({
                                x,
                                y,
                                vx: Math.cos(angle) * speed,
                                vy: -Math.sin(angle) * speed,
                                alpha: 1,
                                radius: Math.random() * 1.5 + 0.5
                            });
                        }
                    }

                    function drawRain() {
                        ctx.clearRect(0, 0, width, height);

                        for (let drop of raindrops) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(174,194,224,${drop.opacity})`;
                            ctx.lineWidth = 1;
                            ctx.moveTo(drop.x, drop.y);
                            ctx.lineTo(drop.x, drop.y + drop.length);
                            ctx.stroke();

                            drop.y += drop.speed;

                            if (drop.y > height) {
                                createSplash(drop.x, height - 1);
                                drop.y = -drop.length;
                                drop.x = Math.random() * width;
                            }
                        }

                        for (let i = splashes.length - 1; i >= 0; i--) {
                            const p = splashes[i];
                            ctx.beginPath();
                            ctx.fillStyle = `rgba(174,194,224,${p.alpha})`;
                            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                            ctx.fill();

                            p.x += p.vx;
                            p.y += p.vy;
                            p.alpha -= 0.02;
                            if (p.alpha <= 0) splashes.splice(i, 1);
                        }

                        requestAnimationFrame(drawRain);
                    }

                    drawRain();

                    window.addEventListener('resize', () => {
                        width = canvas.width = canvas.offsetWidth;
                        height = canvas.height = canvas.offsetHeight;
                    });
                });

            </script>
